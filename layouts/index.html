{{ define "title"}}
  xorkevin
{{ end }}
{{ define "main" }}
  {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
  <section>
    <div class="container narrow padded">
      <div class="section-header">
        <h1>Blog</h1>
      </div>
      <div class="grid">
        {{ range where .Site.RegularPages "Section" "blog" }}
        <div class="col md-12">
          {{ partial "blogpost.html" . }}
        </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
