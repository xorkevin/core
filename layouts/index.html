{{ define "title"}}
  Core
{{ end }}
{{ define "main" }}
  {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
  <div class="container padded narrow">
    <section>
      <h2>Blog</h2>
      <div class="grid align-flex-start">
        {{ range where .Site.RegularPages "Section" "blog" }}
        <div class="col md-12">
          {{ partial "blogpost.html" . }}
        </div>
        {{ end }}
      </div>
    </section>
  </div>
{{ end }}
